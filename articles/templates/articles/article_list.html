{% extends 'base_layout.html' %}
{% block content %}
  <h1>Articles list</h1>
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="#">{{article.title}}</a></</h2>
                <p>{{article.body}}</p>
                <p>{{article.date}}</p>
            </div>
        {% endfor %}
    </div>

    <p>This is where the articles go....</p>  
{% endblock%}
