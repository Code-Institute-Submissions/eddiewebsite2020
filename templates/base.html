{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<!---------- tells google about the page ----->
	<meta charset="UTF-8">
	<meta name="description"
		content="{% block meta_description %} Website for the poet and performer Eddie Brett {% endblock %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!---------- favicon ----->
	<link rel="apple-touch-icon" sizes="57x57" href="/media/images/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/media/images/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/media/images/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/media/images/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/media/images/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/media/images/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/media/images/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/media/images/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/media/images/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/media/images/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/media/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/media/images/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/media/images/favicon/favicon-16x16.png">
	<!-- <link rel="manifest" href="/manifest.json"> -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/media/images/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<!---------- Stylesheets ----->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600|Special+Elite" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">


	<title>{% block title %} Eddie Brett {% endblock %}</title>
</head>

<body>
	<!--------------------------------- Main logo top left corner 'mate' ----------------------->

	<div class="row col-xs-12">
		<img href="#"
            />
        </div>

		<!------------------------------------- nav bar menu -------------------------------------------->
		{% block nav %}
		<nav class="nav nav-pills nav-fill ">
			<a class="nav-item nav-link" href="{% url 'homepage' %}">HOME</a>
			<a class="nav-item nav-link" href="{% url 'blog:list' %}">BLOG</a>
			<a class="nav-item nav-link" href="{% url 'musicpage' %}">MUSIC</a>
			<a class="nav-item nav-link" href="{% url 'gamespage' %}">GAME</a>
			<a class="nav-item nav-link" href="(% url 'products' %}">SHOP</a>
			<a class="nav-item nav-link" href="{% url 'contactpage' %}">CONTACT</a>

		</nav>
		{% endblock %}
		<!-----------------------------------------content----------------------------------------->
		<div class="wrapper">
			{% block content %}
			{% endblock %}
		</div>

		{% block contentnonwrap %}
		{% endblock %}


		<!-----------------------------------------footer----------------------------------------->

		<!-- Footer -->
		{% block footer %}
		<footer class="page-footer font-small special-color-dark pt-4">

			<!-- Footer Elements -->
			<div class="container">

				<!-- Social buttons -->
				<ul class="list-unstyled list-inline text-center">
					<li class="list-inline-item">
						<a target="_blank" href="https://www.facebook.com/eddiebrettmate/"
							class="btn-floating btn-fb mx-1">
							<i class="fa fa-facebook-f"> </i>
						</a>
					</li>
					<li class="list-inline-item">
						<a class="btn-floating btn-tw mx-1" target="_blank" href="https://twitter.com/eddiebrett">
							<i class="fa fa-twitter"> </i>
						</a>
					</li>
					<li class="list-inline-item">
						<a class="btn-floating btn-gplus mx-1" target="_blank"
							href="https://www.instagram.com/eddiebrettmate/">
							<i class="fa fa-instagram"> </i>
						</a>
					</li>
					<li class="list-inline-item">
						<a class="btn-floating btn-li mx-1" target="_blank"
							href="https://www.youtube.com/channel/UCNntehOHfA3jNS-r1-WLKaQ?view_as=subscriber">
							<i class="fa fa-youtube"> </i>
						</a>
					</li>
				</ul>
				<!-- Social buttons -->

			</div>
			<!-- Footer Elements -->

			<!-- Copyright -->
			<div class="footer-copyright text-center py-3">Â© 2020 Copyright:
				<a href="https://open.spotify.com/artist/2227E5NVXSCxvx20DdDX4U">COCKNEY PIRATE RECORDS</a>
			</div>
			<!-- Copyright -->

		</footer>
		{% endblock %}


		<!-- Javascript -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
		</script>
</body>

</html>
